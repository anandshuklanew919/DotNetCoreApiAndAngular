<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 fw-normal">Register</h1>
  
       
        <app-text-input formControlName="displayName" [lable]="'Display Name'"></app-text-input>
        <app-text-input formControlName="email" [lable]="'Email'"></app-text-input>
        <app-text-input formControlName="password" [type]="'password'" [lable]="'Password'"></app-text-input>
        <ul class="text-danger list-unstyled" *ngIf="errors">
            <li *ngFor="let error of errors">
                    {{error}}
            </li>
        </ul>
       
        <button  class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
      </form>
    </div>
  </div>
